<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Example - Team Roster</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <h1>Basketball League: Team Rosters</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="home">
    <h3>League Info</h3>
    <ul>
      {{#each item in info}}
        <li>{{item}}</li>
      {{/each}}
    </ul>

    <h3>Teams</h3>
    {{#if teams.isLoaded}}
    <ul>
      {{#each team in teams}}
        <li>
          {{#linkTo "team" team}}
            {{team.name}}
          {{/linkTo}}
        </li>
      {{/each}}
     </ul>
    {{else}}
      <p class="loading">Loading teams...</p>
    {{/if}}
  </script>

    <script type="text/x-handlebars" data-template-name="team">
      <h3>Team Page: {{name}}</h3>
      <p> Team colors: {{colors}} </p>
        <a href="#">Back to Home</a>
    </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
